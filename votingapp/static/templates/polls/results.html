<div id="defaultV">
<h4>{{ question.question_text }}</h4>

<ul class="collection">
    <li class="collection-item avatar" ng-repeat="choice in question.choices track by $index">{{ choice.choice_text }} -- {{ choice.votes }} votes

    <br>
    <span class="bold" ng-if="question.choices[$index].vote.length>0">VOTERS</span>
    <ul >

    </ul>

    <br>
    </li>


</ul>
</div>
